<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WorkFree Loading</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <style>
    /* Î∞∞ÎØºÎèÑÌòÑÏ≤¥ (Î∞∞Îã¨Ïùò ÎØºÏ°± Í≥µÏãù Î¨¥Î£å Ìè∞Ìä∏) */
    @font-face {
      font-family: 'BMDOHYEON';
      src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_one@1.0/BMDOHYEON.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #f9f6ff, #ece8ff);
      font-family: 'BMDOHYEON', sans-serif;
      overflow: hidden;
    }

    .loading-container {
      text-align: center;
      color: #4b3eff;
    }

    .loading-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .loading-icon {
      font-size: 4rem;
      opacity: 0;
      animation: fadeInOut 1.2s ease-in-out infinite, rotate 2s linear infinite;
    }

    .loading-text {
      font-size: 2.2rem;
      font-weight: 400;
      letter-spacing: -0.5px;
      opacity: 0;
      animation: fadeInOut 1.2s ease-in-out infinite;
    }

    @keyframes fadeInOut {
      0% { opacity: 0; transform: translateY(15px); }
      20% { opacity: 1; transform: translateY(0); }
      80% { opacity: 1; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(-15px); }
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .logo {
      font-size: 2.8rem;
      font-weight: 400;
      color: #2d2b57;
      margin-top: 40px;
      opacity: 0;
      animation: fadeInLogo 1.5s ease 5s forwards;
    }

    @keyframes fadeInLogo {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    #main {
      display: none;
      text-align: center;
      font-size: 1.8rem;
      color: #333;
      font-weight: 500;
    }

    /* ÏïÑÏù¥ÏΩòÎ≥Ñ ÏÉâÏÉÅ */
    .icon-excel { color: #1D6F42; }
    .icon-ppt { color: #D24625; }
    .icon-outlook { color: #0078D4; }
    .icon-document { color: #5B5B5B; }
    .icon-file { color: #7F7F7F; }
    .icon-coffee { color: #8B4513; }
    .icon-success { color: #4b3eff; }
  </style>
</head>
<body>
  <!-- Î°úÎî©ÌôîÎ©¥ -->
  <div class="loading-container" id="loadingScreen">
    <div class="loading-content">
      <i id="loadingIcon" class="loading-icon"></i>
      <div id="loadingText" class="loading-text">Loading...</div>
    </div>
    <div class="logo">WorkFree</div>
  </div>

  <!-- Î©îÏù∏ÌôîÎ©¥ (Î°úÎî© Ïù¥ÌõÑ ÌëúÏãúÎê®) -->
  <div id="main">
    ÌéòÏù¥ÏßÄ Î°úÎî© ÏôÑÎ£å! üéâ
  </div>

  <script>
    // Î¨∏Íµ¨ + ÏïÑÏù¥ÏΩò Î¶¨Ïä§Ìä∏
    const loadingSteps = [
      { text: "Excel Ï†ïÎ¶¨ Ï§ë...", icon: "fa-solid fa-file-excel", class: "icon-excel" },
      { text: "PPT ÏàòÏ†ï Ï§ë...", icon: "fa-solid fa-file-powerpoint", class: "icon-ppt" },
      { text: "Outlook Î©îÏùº ÌôïÏù∏ Ï§ë...", icon: "fa-solid fa-envelope", class: "icon-outlook" },
      { text: "Î≥¥Í≥†ÏÑú Î≥µÎ∂ô Ï§ë...", icon: "fa-solid fa-file-lines", class: "icon-document" },
      { text: "Ï≤®Î∂ÄÌååÏùº Ï∞æÎäî Ï§ë...", icon: "fa-solid fa-paperclip", class: "icon-file" },
      { text: "Ìá¥Í∑º Ï§ÄÎπÑ Ï§ë...", icon: "fa-solid fa-mug-hot", class: "icon-coffee" },
      { text: "Ïù¥Ï†ú WorkFreeÍ∞Ä ÎåÄÏã†Ìï©ÎãàÎã§.", icon: "fa-solid fa-rocket", class: "icon-success" }
    ];

    let i = 0;
    const loadingText = document.getElementById("loadingText");
    const loadingIcon = document.getElementById("loadingIcon");

    // Î°úÎî© ÌÖçÏä§Ìä∏ Î∞è ÏïÑÏù¥ÏΩò Ï†ÑÌôò
    function changeText() {
      const step = loadingSteps[i];
      loadingText.textContent = step.text;
      loadingIcon.className = `loading-icon ${step.icon} ${step.class}`;
      i = (i + 1) % loadingSteps.length;
    }

    changeText();
    const textInterval = setInterval(changeText, 1200);

    // Ïã§Ï†ú Î°úÎî© ÏãúÎÆ¨Î†àÏù¥ÏÖò (Îç∞Ïù¥ÌÑ∞ Î°úÎìú ÏôÑÎ£å ÏãúÏ†ê)
    async function simulateDataLoading() {
      // Ïã§Ï†úÎ°úÎäî Ïó¨Í∏∞Ïóê API ÏöîÏ≤≠ / Firebase Î°úÎìú / Ïù¥ÎØ∏ÏßÄ Î°úÎìú Îì±Ïù¥ Îì§Ïñ¥Í∞ê
      await new Promise(resolve => setTimeout(resolve, 5000)); // 5Ï¥à ÎåÄÍ∏∞ (ÌÖåÏä§Ìä∏Ïö©)
      clearInterval(textInterval); // ÌÖçÏä§Ìä∏ Ï†ÑÌôò Î©àÏ∂§

      // Î°úÎî©ÌôîÎ©¥ Ïà®Í∏∞Í≥† Î©îÏù∏ ÌëúÏãú
      document.getElementById("loadingScreen").style.display = "none";
      document.getElementById("main").style.display = "block";

      // 1.5Ï¥à Îí§ ÏûêÎèôÏúºÎ°ú ÌôàÏúºÎ°ú Ïù¥Îèô
      setTimeout(() => {
        window.location.href = "/home";
      }, 1500);
    }

    simulateDataLoading();
  </script>
</body>
</html>
